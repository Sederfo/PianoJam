<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Animation</title>
    <style>
      .trailingNote {
        position: relative;
        background: green;
        width: 20px;
        height: 20px;
        transition: transform 1s;
       
      }

      .parent:hover .trailingNote{
          transform:translatex(1600px);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="trailingNote">C#</div>
    </div>
  </body>
</html>
